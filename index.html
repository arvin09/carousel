<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carousel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='./src/main.css'>
    <script src='./src/main.js' defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./assets/images/example1.svg" alt="img1" draggable="false"/>
            <img src="./assets/images/example2.svg" alt="img2" draggable="false"/>
            <img src="./assets/images/example3.svg" alt="img3" draggable="false"/>
            <img src="./assets/images/example1.svg" alt="img4" draggable="false"/>
            <img src="./assets/images/example2.svg" alt="img5" draggable="false"/>
            <img src="./assets/images/example3.svg" alt="img6" draggable="false"/>
            <img src="./assets/images/example1.svg" alt="img7" draggable="false"/>
            <img src="./assets/images/example2.svg" alt="img8" draggable="false"/>
            <img src="./assets/images/example3.svg" alt="img9" draggable="false"/>
            <img src="./assets/images/example1.svg" alt="img0" draggable="false"/>            
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
</body>
</html>
